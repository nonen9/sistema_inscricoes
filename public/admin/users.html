<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usu√°rios - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            500: '#0f172a',
                            600: '#020617',
                            700: '#020617'
                        },
                        accent: {
                            500: '#3b82f6',
                            600: '#2563eb'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Admin Header -->
    <div id="adminHeader"></div>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-4 py-8">
        <!-- Page Header -->
        <div class="mb-8">
            <div>
                <h2 class="text-2xl font-bold text-gray-900">Gerenciar Usu√°rios</h2>
                <p class="text-gray-600 mt-1">Adicione e gerencie usu√°rios que podem criar campeonatos</p>
            </div>
        </div>

        <!-- Create User Form -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 mb-6">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-semibold text-gray-900">Criar Novo Usu√°rio</h3>
            </div>
            
            <form id="createUserForm" class="p-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                            Nome de Usu√°rio
                        </label>
                        <input type="text" 
                               id="username" 
                               name="username" 
                               required
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-500"
                               placeholder="Digite o nome de usu√°rio">
                    </div>
                    
                    <div>
                        <label for="role" class="block text-sm font-medium text-gray-700 mb-2">
                            Fun√ß√£o
                        </label>
                        <select id="role" 
                                name="role" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-500">
                            <option value="admin">Administrador</option>
                            <option value="organizer" selected>Organizador</option>
                        </select>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            Senha
                        </label>
                        <input type="password" 
                               id="password" 
                               name="password" 
                               required
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-500"
                               placeholder="Digite a senha">
                    </div>
                    
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                            Confirmar Senha
                        </label>
                        <input type="password" 
                               id="confirmPassword" 
                               name="confirmPassword" 
                               required
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-500"
                               placeholder="Confirme a senha">
                    </div>
                </div>
                
                <!-- Error Message -->
                <div id="createUserError" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm mb-4"></div>
                
                <!-- Success Message -->
                <div id="createUserSuccess" class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg text-sm mb-4"></div>
                
                <div class="flex gap-3">
                    <button type="submit" 
                            id="createUserBtn"
                            class="bg-accent-600 hover:bg-accent-700 text-white px-6 py-2 rounded-lg transition-colors">
                        Criar Usu√°rio
                    </button>
                    <button type="button" 
                            onclick="document.getElementById('createUserForm').reset(); userManager.hideMessages();"
                            class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                        Limpar
                    </button>
                </div>
            </form>
        </div>

        <!-- Users List -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-semibold text-gray-900">Usu√°rios do Sistema</h3>
            </div>
            
            <div id="usersContainer" class="divide-y divide-gray-200">
                <!-- Loading state -->
                <div id="loadingUsers" class="p-6 text-center">
                    <div class="inline-flex items-center gap-2 text-gray-500">
                        <svg class="animate-spin h-5 w-5" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Carregando usu√°rios...
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="admin-header.js"></script>
    <script>
        class UserManager {
            constructor() {
                console.log('üîç UserManager constructor chamado');
                this.users = [];
                AdminHeader.init('users');
                this.init();
            }

            async init() {
                console.log('üîç UserManager init chamado');
                await this.loadUsers();
                this.setupEventListeners();
                console.log('‚úÖ UserManager inicializado completamente');
            }

            setupEventListeners() {
                console.log('üîç setupEventListeners chamado');
                
                // Create User Form
                const createForm = document.getElementById('createUserForm');
                if (createForm) {
                    console.log('‚úÖ Formul√°rio de cria√ß√£o encontrado');
                    createForm.addEventListener('submit', async (e) => {
                        console.log('üîç Submit event triggered');
                        e.preventDefault();
                        await this.createUser(e.target);
                    });
                } else {
                    console.log('‚ùå Formul√°rio de cria√ß√£o N√ÉO encontrado');
                }
                
                console.log('‚úÖ Event listeners configurados');
            }

            async loadUsers() {
                try {
                    const response = await fetch('/api/admin/users', {
                        headers: AdminHeader.getAuthHeaders()
                    });

                    if (response.status === 401) {
                        window.location.href = '/login.html';
                        return;
                    }

                    if (response.ok) {
                        this.users = await response.json();
                        this.renderUsers();
                    } else {
                        throw new Error('Falha ao carregar usu√°rios');
                    }
                } catch (error) {
                    console.error('Error loading users:', error);
                    this.showError('Erro ao carregar usu√°rios');
                } finally {
                    const loadingElement = document.getElementById('loadingUsers');
                    if (loadingElement) {
                        loadingElement.style.display = 'none';
                    }
                }
            }

            renderUsers() {
                const container = document.getElementById('usersContainer');
                const loadingElement = document.getElementById('loadingUsers');
                
                // Hide loading element
                if (loadingElement) {
                    loadingElement.style.display = 'none';
                }
                
                if (this.users.length === 0) {
                    container.innerHTML = '<div class="p-6 text-center text-gray-500">Nenhum usu√°rio encontrado</div>';
                    return;
                }

                // Clear loading and render users
                container.innerHTML = this.users.map(user => this.renderUserRow(user)).join('');
            }

            renderUserRow(user) {
                const statusColor = user.active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800';
                const statusText = user.active ? 'Ativo' : 'Inativo';
                const roleDisplay = user.role === 'admin' ? 'Administrador' : 'Organizador';

                return `
                    <div class="p-6 flex items-center justify-between">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 bg-accent-100 rounded-full flex items-center justify-center">
                                <svg class="w-6 h-6 text-accent-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                            </div>
                            <div>
                                <h4 class="text-lg font-semibold text-gray-900">${user.username}</h4>
                                <div class="flex items-center gap-3 text-sm text-gray-500">
                                    <span>${roleDisplay}</span>
                                    <span class="px-2 py-1 rounded-full text-xs ${statusColor}">${statusText}</span>
                                    <span>Criado: ${new Date(user.createdAt).toLocaleDateString('pt-BR')}</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="flex items-center gap-2">
                            ${user.active ? `
                                <button onclick="userManager.toggleUserStatus('${user.username}', false)" 
                                        class="text-red-600 hover:text-red-700 text-sm px-3 py-1 rounded transition-colors">
                                    Desativar
                                </button>
                            ` : `
                                <button onclick="userManager.toggleUserStatus('${user.username}', true)" 
                                        class="text-green-600 hover:text-green-700 text-sm px-3 py-1 rounded transition-colors">
                                    Ativar
                                </button>
                            `}
                        </div>
                    </div>
                `;
            }

            async createUser(form) {
                console.log('üîç createUser chamado');
                const formData = new FormData(form);
                const data = Object.fromEntries(formData);
                
                console.log('üìã Dados do formul√°rio:', data);
                
                // Clear previous messages
                this.hideMessages();
                
                // Validate passwords match
                if (data.password !== data.confirmPassword) {
                    console.log('‚ùå Senhas n√£o coincidem');
                    this.showError('As senhas n√£o coincidem');
                    return;
                }

                // Validate password strength
                if (data.password.length < 6) {
                    console.log('‚ùå Senha muito curta');
                    this.showError('A senha deve ter pelo menos 6 caracteres');
                    return;
                }

                console.log('‚úÖ Valida√ß√µes passaram, enviando request...');

                const createBtn = document.getElementById('createUserBtn');
                createBtn.disabled = true;
                createBtn.textContent = 'Criando...';

                try {
                    console.log('üåê Fazendo fetch para /api/admin/users');
                    const response = await fetch('/api/admin/users', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            ...AdminHeader.getAuthHeaders()
                        },
                        body: JSON.stringify({
                            username: data.username,
                            password: data.password,
                            role: data.role
                        })
                    });

                    console.log('üì° Response status:', response.status);
                    const result = await response.json();
                    console.log('üìã Response data:', result);

                    if (response.ok) {
                        // Success
                        console.log('‚úÖ Usu√°rio criado com sucesso');
                        form.reset();
                        await this.loadUsers();
                        this.showSuccess('Usu√°rio criado com sucesso!');
                    } else {
                        console.log('‚ùå Erro na resposta:', result.error);
                        this.showError(result.error || 'Erro ao criar usu√°rio');
                    }
                } catch (error) {
                    console.error('‚ùå Error creating user:', error);
                    this.showError('Erro de conex√£o');
                } finally {
                    createBtn.disabled = false;
                    createBtn.textContent = 'Criar Usu√°rio';
                }
            }

            async toggleUserStatus(username, activate) {
                try {
                    const response = await fetch(`/api/admin/users/${username}/status`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            ...AdminHeader.getAuthHeaders()
                        },
                        body: JSON.stringify({
                            active: activate
                        })
                    });

                    const result = await response.json();

                    if (response.ok) {
                        await this.loadUsers();
                        this.showSuccess(`Usu√°rio ${activate ? 'ativado' : 'desativado'} com sucesso!`);
                    } else {
                        this.showError(result.error || 'Erro ao alterar status do usu√°rio');
                    }
                } catch (error) {
                    console.error('Error toggling user status:', error);
                    this.showError('Erro de conex√£o');
                }
            }

            showError(message) {
                const errorElement = document.getElementById('createUserError');
                errorElement.textContent = message;
                errorElement.classList.remove('hidden');
                
                // Hide success message
                document.getElementById('createUserSuccess').classList.add('hidden');
            }

            showSuccess(message) {
                const successElement = document.getElementById('createUserSuccess');
                successElement.textContent = message;
                successElement.classList.remove('hidden');
                
                // Hide error message
                document.getElementById('createUserError').classList.add('hidden');
                
                // Auto hide after 3 seconds
                setTimeout(() => {
                    successElement.classList.add('hidden');
                }, 3000);
            }

            hideMessages() {
                document.getElementById('createUserError').classList.add('hidden');
                document.getElementById('createUserSuccess').classList.add('hidden');
            }
        }

        // Global instance
        let userManager;

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            userManager = new UserManager();
        });
    </script>
</body>
</html>
