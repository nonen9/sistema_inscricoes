version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=your-super-secret-jwt-key-change-this
      - ADMIN_PASSWORD=your-secure-admin-password
      - CORS_ORIGIN=*
    volumes:
      # Volumes persistentes para dados cr√≠ticos
      - tournament_data:/app/data
      - tournament_config:/app/config
      - tournament_backups:/app/backups
      # Mapeamento para host (backup local)
      - ./backups:/app/host_backups
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Volumes nomeados persistentes
volumes:
  tournament_data:
    driver: local
  tournament_config:
    driver: local
  tournament_backups:
    driver: local
